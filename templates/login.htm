{% extends "layout.htm" %}
{% block body %}
<h2>Login</h2>
<form action="{{url_for('login')}}" method="post">
<div class="m-3 p-3 bg-body-secondary rounded-2">
    <label class="form-label" for="username">Username:</label>
    <input class="form-control" type="text" name="username" id="username" autocomplete="off"><div class="space"></div>
    <label class="form-label" for="password">Password:</label>
    <input class="form-control" type="password" name="password" id="password" autocomplete="off"><div class="space"></div>
</div>
<button class="btn btn-primary" type="submit">Log in</button>
</form>
<div class="m-3">
    <p>Don't have account yet?</p>
    <a class="btn btn-primary m-1" role="button" href="/register">Register</a>
</div>
{% endblock %}
